<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE College Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #08fe35;
            --neon-pink: #127130;
            --neon-green: #01957c;
            --neon-purple: #039c4b;
            --dark-bg: #0f0f1a;
            --darker-bg: #0a0a12;
        }
        
        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            position: relative;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 4px solid transparent;
            border-radius: 10px;
            background: linear-gradient(var(--dark-bg), var(--dark-bg)) padding-box,
                        linear-gradient(135deg, var(--neon-blue), var(--neon-pink), var(--neon-green)) border-box;
            animation: borderGlow 4s linear infinite;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes borderGlow {
            0% { border-color: var(--neon-blue); opacity: 0.7; }
            33% { border-color: var(--neon-pink); opacity: 1; }
            66% { border-color: var(--neon-green); opacity: 0.7; }
            100% { border-color: var(--neon-blue); opacity: 0.7; }
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
            position: relative;
        }
        
        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 25%;
            width: 50%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-green), transparent);
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            color: var(--neon-green);
            text-shadow: 0 0 10px rgba(9, 251, 211, 0.7);
            margin-bottom: 10px;
            letter-spacing: 3px;
        }
        
        .predictor-form {
            background-color: var(--darker-bg);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #ccc;
            font-size: 1.1rem;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: white;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--neon-green);
            box-shadow: 0 0 10px rgba(9, 251, 211, 0.5);
        }
        
        button {
            background: linear-gradient(45deg, var(--neon-green), var(--neon-blue));
            color: black;
            border: none;
            padding: 14px 30px;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            width: 100%;
            font-family: 'Orbitron', sans-serif;
            box-shadow: 0 0 15px rgba(9, 251, 211, 0.3);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(9, 251, 211, 0.5);
        }
        
        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
            color: #fff;
            background-color: var(--darker-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        th {
            background-color: rgba(9, 251, 211, 0.1);
            color: var(--neon-green);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        
        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.03);
        }
        
        tr:hover {
            background-color: rgba(9, 251, 211, 0.05);
        }
        
        .no-results {
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(255, 0, 0, 0.1);
            border-left: 4px solid #f00;
            color: #ff6b6b;
            text-align: center;
            border-radius: 4px;
            font-size: 1.1rem;
        }
        
        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--neon-green);
            border: 1px solid var(--neon-green);
            border-radius: 4px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: rgba(9, 251, 211, 0.2);
            box-shadow: 0 0 10px rgba(9, 251, 211, 0.3);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .predictor-form {
                padding: 20px;
            }
            
            th, td {
                padding: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

    function predictColleges() {
      const rank = parseInt(document.getElementById("rank").value);
      const category = document.getElementById("category").value;
      const resultDiv = document.getElementById("results");
      resultDiv.innerHTML = "";

      if (isNaN(rank) || !category) {
        resultDiv.innerHTML = '<p class="no-results">Please enter valid inputs.</p>';
        return;
      }

      const filtered = collegeData.filter(college => college[category] >= rank);

      if (filtered.length === 0) {
        resultDiv.innerHTML = '<p class="no-results">No colleges found for this rank and category.</p>';
        return;
      }

      let html = '<table><tr><th>College Name</th><th>Branch</th><th>Location</th><th>Cutoff Rank</th></tr>';
      filtered.sort((a, b) => a[category] - b[category]).forEach(college => {
        html += `<tr><td>${college.name}</td><td>${college.branch}</td><td>${college.location}</td><td>${college[category]}</td></tr>`;
      });
      html += '</table>';

      resultDiv.innerHTML = html;
    }
